# Nginx configuration for CashAppAgent API Gateway

worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    
    # Upstream definitions
    upstream orchestrator_backend {
        server orchestrator:8005;
    }
    
    upstream cle_backend {
        server cle:8001;
    }
    
    upstream dim_backend {
        server dim:8002;
    }
    
    upstream eic_backend {
        server eic:8003;
    }
    
    upstream cm_backend {
        server cm:8004;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Orchestrator API
        location /api/v1/workflows/ {
            limit_req zone=api burst=20;
            proxy_pass http://orchestrator_backend;
            include /etc/nginx/proxy_params;
        }
        
        # Core services
        location /api/v1/transactions/ {
            limit_req zone=api burst=50;
            proxy_pass http://cle_backend;
            include /etc/nginx/proxy_params;
        }
        
        location /api/v1/documents/ {
            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_pass http://dim_backend;
            include /etc/nginx/proxy_params;
        }
        
        location /api/v1/invoices/ {
            proxy_pass http://eic_backend;
            include /etc/nginx/proxy_params;
        }
        
        location /api/v1/communications/ {
            proxy_pass http://cm_backend;
            include /etc/nginx/proxy_params;
        }
        
        location / {
            return 404 "Not found";
        }
    }
}